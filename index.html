<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Restoran Anda — Minimal, Premium, Pixel-style</title>
  <meta name="description" content="Restoran minimalis dengan cita rasa premium. Lihat menu dan reservasi cepat." />
  <meta name="theme-color" content="#111111" />

  <!-- Font: sans-serif tegas ala Pixel -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header super ringkas -->
  <header class="header">
    <div class="container header__inner">
      <a class="brand" href="#home" aria-label="Beranda">RESTORAN<span>•</span>ANDA</a>
      <nav class="nav" id="nav">
        <a href="#menu">Menu</a>
        <a class="cta" href="https://wa.me/6281234567890?text=Halo%2C%20saya%20ingin%20reservasi" target="_blank" rel="noopener">Reservasi</a>
      </nav>
      <button class="burger" aria-label="Buka menu" aria-controls="nav" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <main id="home">
    <!-- HERO: full-bleed, teks minimal -->
    <section class="hero">
      <div class="hero__overlay"></div>
      <div class="container hero__content">
        <h1>Rasa Jujur.<br/>Desain Bersih.</h1>
        <div class="hero__actions">
          <a class="cta cta--primary" href="#menu">Lihat Menu</a>
          <a class="cta cta--ghost" href="https://wa.me/6281234567890" target="_blank" rel="noopener">Reservasi</a>
        </div>
      </div>
    </section>

    <!-- MENU: grid besar, teks sedikit -->
    <section id="menu" class="section">
      <div class="container">
        <div class="section__head">
          <h2>Menu</h2>
          <div class="filters" id="menu-filter-buttons" aria-label="Filter kategori"></div>
        </div>

        <div id="menu-container" class="grid" aria-live="polite">
          <div class="skeleton"></div>
          <div class="skeleton"></div>
          <div class="skeleton"></div>
          <div class="skeleton"></div>
        </div>

        <p class="notice" id="menu-notice" hidden></p>
      </div>
    </section>

    <!-- STRIP CTA: sangat singkat -->
    <section class="strip">
      <div class="container strip__inner">
        <h3>Makan malam rapi & berkelas.</h3>
        <a class="cta cta--primary" href="https://wa.me/6281234567890?text=Halo%2C%20saya%20ingin%20reservasi" target="_blank" rel="noopener">Pesan Meja</a>
      </div>
    </section>

    <!-- LOKASI: info singkat saja -->
    <section class="section section--compact">
      <div class="container two">
        <div>
          <h2>Lokasi</h2>
          <p class="muted">Jalan Boulevard Prestise No. 1, Jakarta Pusat</p>
          <p class="muted">Buka: 11.00–22.00 WIB</p>
          <div class="inline">
            <a class="link" href="https://maps.google.com/?q=Jalan%20Boulevard%20Prestise%201%2C%20Jakarta" target="_blank" rel="noopener">Maps</a>
            <span>•</span>
            <a class="link" href="tel:+6281234567890">Telepon</a>
          </div>
        </div>
        <div class="frame">
          <img src="https://source.unsplash.com/1200x800/?restaurant,modern" alt="Interior restoran modern" loading="lazy">
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <p>© 2025 Restoran Anda</p>
      <nav class="footer__nav">
        <a href="#menu">Menu</a>
        <a href="https://wa.me/6281234567890" target="_blank" rel="noopener">Reservasi</a>
      </nav>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
