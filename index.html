<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1" />
  <title>Sambelix — Minimal, Pedas, Premium</title>
  <meta name="description" content="Sambelix: rasa jujur, desain bersih. Lihat menu dan reservasi cepat." />
  <meta name="theme-color" content="#B22222" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ctext y='50' x='6' font-size='48'%3E%F0%9F%8D%86%3C/text%3E%3C/svg%3E">

  <!-- Font sans tegas, enak dibaca di HP -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="header" role="banner">
    <div class="container header__inner">
      <a class="brand" href="#home" aria-label="Beranda">SAMBELI<span>⨯</span>X</a>

      <nav class="nav" id="nav" role="navigation" aria-label="Navigasi utama">
        <a href="#menu" class="nav__link">Menu</a>
        <a href="#lokasi" class="nav__link">Lokasi</a>
        <a class="cta cta--primary nav__cta" href="https://wa.me/6281234567890?text=Halo%2C%20saya%20ingin%20reservasi" target="_blank" rel="noopener">Reservasi</a>
      </nav>

      <button class="burger" aria-label="Buka menu" aria-controls="nav" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
    </div>
    <div class="nav-backdrop" aria-hidden="true"></div>
  </header>

  <main id="home">
    <!-- HERO: copy minim, kontras tinggi -->
    <section class="hero" aria-label="Sambutan">
      <div class="hero__overlay" aria-hidden="true"></div>
      <div class="container hero__content">
        <h1>Pedas jujur.<br/>Desain bersih.</h1>
        <div class="hero__actions">
          <a class="cta cta--primary" href="#menu">Lihat Menu</a>
          <a class="cta cta--ghost" href="https://wa.me/6281234567890" target="_blank" rel="noopener">Reservasi</a>
        </div>
      </div>
    </section>

    <!-- MENU: grid ringan, mudah discan -->
    <section id="menu" class="section">
      <div class="container">
        <div class="section__head">
          <h2>Menu</h2>
          <div class="filters" id="menu-filter-buttons" aria-label="Filter kategori"></div>
        </div>

        <div id="menu-container" class="grid" aria-live="polite">
          <div class="skeleton"></div><div class="skeleton"></div>
          <div class="skeleton"></div><div class="skeleton"></div>
        </div>

        <p class="notice" id="menu-notice" hidden></p>
      </div>
    </section>

    <!-- STRIP CTA -->
    <section class="strip" aria-label="Reservasi cepat">
      <div class="container strip__inner">
        <h3>Makan malam rapi & berkelas.</h3>
        <a class="cta cta--primary cta--lg" href="https://wa.me/6281234567890?text=Halo%2C%20saya%20ingin%20reservasi" target="_blank" rel="noopener">Pesan Meja</a>
      </div>
    </section>

    <!-- LOKASI: singkat & jelas -->
    <section class="section section--compact" id="lokasi">
      <div class="container two">
        <div class="stack">
          <h2>Lokasi</h2>
          <p class="muted">Jalan Boulevard Prestise No. 1, Jakarta Pusat</p>
          <p class="muted">Buka: 11.00–22.00 WIB</p>
          <div class="inline">
            <a class="link" href="https://maps.google.com/?q=Jalan%20Boulevard%20Prestise%201%2C%20Jakarta" target="_blank" rel="noopener">Maps</a>
            <span>•</span>
            <a class="link" href="tel:+6281234567890">Telepon</a>
          </div>
        </div>
        <div class="frame">
          <img src="https://source.unsplash.com/1200x800/?restaurant,modern" alt="Interior restoran modern" loading="lazy">
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <p>© 2025 Sambelix</p>
      <nav class="footer__nav">
        <a href="#menu">Menu</a>
        <a href="#lokasi">Lokasi</a>
      </nav>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
